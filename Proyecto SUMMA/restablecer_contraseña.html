<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - SUMMA SAS</title>
    <link rel="stylesheet" href="css/stylo_restablecer-contraseña.css">
    
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <img src="logo.png" alt="SUMMA SAS">
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <h2>Restablecer contraseña</h2>

        <div class="input-group">
            <input type="email" placeholder="Correo de recuperación">
            <i>📧</i>
        </div>

        <div class="input-group">
            <input type="tel" placeholder="Número de celular">
            <i>📞</i>
        </div>

        <div class="help-text">
            Elija uno de los métodos de recuperación de contraseña al cual se le enviará un código de 6 dígitos para verificar que eres tú.
        </div>

        <button class="submit-btn">Enviar código</button>
    </div>

</body>
</html>
