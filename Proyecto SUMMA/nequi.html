<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Nequi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Color púrpura similar al de Nequi */
            text-align: center;
            padding: 20px;
            color: white;
            margin: 0;
        }
        .container {
            background-color: #380046; /* Fondo blanco para el formulario */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            margin: auto;
        }

        
        .btn {
            background-color: #27ae60; /* Verde */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-buttons a {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .nav-buttons a:hover {
            background-color: #2ecc71;
        }
        h1 {
            color: #F6A7D1; /* Rosa similar al de Nequi */
            font-size: 2em;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #9B1B4B; /* Púrpura claro para los bordes */
            border-radius: 8px;
            font-size: 1.2em;
            color: #333;
        }
        input:focus {
            border-color: #F6A7D1; /* Rosa claro cuando está en foco */
            outline: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .btn {
            background-color: rgb(224,4,132); /* Rosa Nequi para el botón */
            color: white;
            padding: 14px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #690975; /* Rosa más oscuro en hover */
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="confirmacion.html">Volver</a>
    </div>
    <div class="container">
        <h1>Pago con Nequi</h1>
        <form id="nequi-form">
            <label for="numero">Número de celular:</label>
            <input type="text" id="numero" maxlength="10" placeholder="10 digitos " required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" maxlength="4" placeholder="4 dígitos" required>
            
            <label for="destinatario">Número del destinatario:</label>
            <input type="text" id="destinatario" maxlength="10" placeholder="10 digitos " required>
            
            <label for="monto">Monto a pagar:</label>
            <input type="text" id="monto" required>
            <p id="error-monto" class="error"></p>
            
            <button type="submit" class="btn">Pagar</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let montoEsperado = localStorage.getItem("montoTotal"); // Obtiene el monto desde pagos.html
            document.getElementById("monto").value = montoEsperado;

            document.getElementById("nequi-form").addEventListener("submit", function(event) {
                event.preventDefault();
                let montoIngresado = document.getElementById("monto").value;
                let errorMonto = document.getElementById("error-monto");

                if (montoIngresado !== montoEsperado) {
                    errorMonto.textContent = "Dinero insuficiente. Debe pagar exactamente " + montoEsperado;
                } else {
                    alert("Pago exitoso con Nequi por " + montoEsperado);
                    localStorage.removeItem("montoTotal"); // Limpia el monto después del pago
                    
                    // Redirige a confirmacion.html (en este paso)
                    window.location.href = "pagina_principal.html";
                    
                }
            });
        });
    </script>
</body>
</html>
